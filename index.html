<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="indexcss.css">
    <title>Scooter</title>
</head>

<body>
    <!-- Inizio blocco opaco nero-->
    <div class="divbg">
        <header>
           <!-- Logo + titolo-->
           <center>
            <img src="logo.png" width="300px" height="130px">
            <h1 id="maintitle">Taking Booleaners from A to B</h1>
           </center>
        </header>
        <!-- Blocco verde + bottoni -->
        <center>
         <nav id="navbox">
           <center>
            <button class="button">Prenota</button> 
            <button class="button">Termina prenotazione</button>
            <button class="button">Accendi luci</button>
           </center>
         </nav>
        </center>
        <br>
        <!-- Monopattini -->
        <main>
         <!--Gino22-->
         <nav>
            <input type="checkbox" name="Ginopattino">
            <label for="checkbox"><strong>Monopattino Gino22</strong></label>
            <p class="via"> &RightArrow; Via Misonoperso - a 220 metri da te</p>
            <br>
            <p style="font-size:small;">Stato carica:</p>
            <hr style="background-color:rgb(255, 196, 0);" class="statocarica" width="380px">
         </nav>
         <br>
         <!--Mike24-->
         <nav>
            <input type="checkbox" name="Mikopattino">
            <label for="checkbox"><strong>Monopattino Mike24</strong></label>
            <p class="via"> &RightArrow; Via Misonotrovato - a 420 metri da te</p>
            <br>
            <p style="font-size:small;">Stato carica:</p>
            <hr style="background-color:green;" class="statocarica" width="600px">
         </nav>
         <br>
         <!--Fede154-->
         <nav>
            <input type="checkbox" name="Fedepattino">
            <label for="checkbox"><strong>Monopattino Fede154</strong></label>
            <p class="via"> &RightArrow; Via Della Fede - a 490 metri da te</p>
            <br>
            <p style="font-size:small;">Stato carica:</p>
            <hr style="background-color:brown;" class="statocarica" width="180px" >
         </nav>
        </main>

    </div> 
</body>
</html>
